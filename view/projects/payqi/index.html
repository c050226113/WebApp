<!DOCTYPE html>
<html>
<head>
    <title>yanxin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/html/test/highcharts/view/payqi/../css/css.css">
    <link rel="stylesheet" href="/html/test/highcharts/view/payqi/./css/app.css">

    <script src="/html/test/highcharts/view/payqi/../js/App.js"></script>
    <script src="/html/test/highcharts/view/payqi/../js/PcApp.js"></script>
    <script src="/html/test/highcharts/view/payqi/../js/define.js"></script>
    <script>
        var app = new PcApp({
            'isDebug' : true,
            'defaultHash' : 'login',
            'transitionTag' : 'section',
            'transitionName' : 'opacity',
            'transitionTime' : '0.5',
            'transitionType' : 'ease'
        });
    </script>
</head>
<body>

<script>
    //进行模拟登陆
    var refreshImg = function(){
        $.ajax({type: 'post', url: app.API_URL+'?r=payqi/pre_login', data: {}, dataType: 'text',
            success: function (data) {
                if(data){
                    $("#checkCode").attr('src','/html/test/highcharts/view/payqi/img/'+data+'.png');
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        });
    };
    refreshImg();
</script>

<section id="login_vue">
    <div class="row pos_r" id="login">
        <div class="col-xs-1 col-md-4 col-lg-4"></div>
        <div class="col-xs-10 col-md-4 col-lg-4 txt_c txtc" >
            <div class="row login_box" style="text-align: center;max-width: 500px;margin: 0 auto;">
                <div class="row">
                    <div class="col-xs-6 login_box_head">
                        用户名登入
                    </div>
                    <div class="col-xs-6"></div>
                </div>
                <div class="row" style="margin-top: 35px">
                    <div class="w80 pos_r" style="margin:0 auto;margin-bottom: 25px">
                        <img src="img/username.png" class="pos_a t0 l0" style="    height: 40px;
    background-color: #ddd;
    top: 1px;
    left: 1px;
    border-radius: 4px;">
                        <input type="text" class="form-control" v-model="username" placeholder="请填入您的用户名">
                    </div>

                    <div class="w80 pos_r" style="margin:0 auto;margin-bottom: 25px">
                        <img src="img/password.png" class="pos_a t0 l0" style="    height: 40px;
    background-color: #ddd;
    top: 1px;
    left: 1px;
    border-radius: 4px;">
                        <input type="password" class="form-control" v-model="password" placeholder="密码">
                    </div>

                    <div class="w80 pos_r" style="margin:0 auto;margin-bottom: 25px">
                        <img src="img/dongtaima.png" class="pos_a t0 l0" style="    height: 40px;
    background-color: #ddd;
    top: 1px;
    left: 1px;
    border-radius: 4px;">
                        <input type="text" class="form-control" v-model="oneCode" placeholder="验证码">
                    </div>

                    <div class="col-xs-12">
                        <img id="checkCode" style="margin-bottom: 20px" src="" onclick="refreshImg()" />
                    </div>
                </div>

                <button @click="login()" type="submit" class="btn btn-lg btn-default">登录</button>
            </div>
        </div>
        <div class="col-xs-1 col-md-4 col-lg-4"></div>
    </div>
</section>

<section id="index_vue">
    <form id="index">
        <div class="row" style="padding: 7px;background-color: #f5f5f5;margin: 21px 0 21px 0;">
            <div class="col-xs-1">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <div class="col-xs-7">
                <input placeholder="设备号" v-model="imei" class="form-control">
            </div>
            <div class="col-xs-2" style="padding: 0%">
                <a class="btn btn-default w100" @click="getInfo()">搜索单个设备</a>
            </div>
            <div class="col-xs-2" style="padding: 0%">
                <a class="btn btn-success w60" @click="reset()">申请重置</a>
            </div>
        </div>
        </div>
    </form>
</section>

</body>
</html>

<script>
    app.init();
</script>

<script src="../js/util.js"></script>
